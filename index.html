<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planetary Playing Cards</title>
    <link rel="stylesheet" href="screen.css">
  </head>
  <body>
    <h1>Planetary Playing Cards</h1>
    <div class="grid-container">
      <div class="item1" id="grad1">
        <hr class="rounded">
        <img src="sun.png" style="width: 150px; height: 150px;">
        <h2 style="font-size: 55px;"> Sun </h2>
        <hr class="dashed">
        <p style="font-size: 30px;"> CELESTIAL </p>
        <h2> +20 power </h2>
      </div>
      <div class="item2" id="grad2">
        <hr class="rounded">
        <img src="mercury.png" style="width: 60px; height: 60px;">
        <h2> Mercury </h2>
        <hr class="dashed">
        <p> SPEEDSTER </p>
        <h3> +50 agility </h3>
      </div>
      <div class="item3" id="grad3">
        <hr class="rounded">
        <img src="venus.png" style="width: 60px; height: 60px;">
        <h2> Venus </h2>
        <hr class="dashed">
        <p> ENCHANTER </p>
        <h3> +25 magic </h3>
      </div>  
      <div class="item4" id="grad4">
        <hr class="rounded">
        <img src="earth.png" style="width: 60px; height: 60px;">
        <h2> Earth </h2>
        <hr class="dashed">
        <p> STABILIZER </p>
        <h3> +30 balance </h3>
      </div>
      <div class="item5" id="grad5">
        <hr class="rounded">
        <img src="mars.png" style="width: 60px; height: 60px;">
        <h2> Mars </h2>
        <hr class="dashed">
        <p> WARRIOR </p>
        <h3> +35 strength </h3>
      </div>
      <div class="item6" id="grad6">
        <hr class="rounded">
        <img src="jupiter.png" style="width: 60px; height: 60px;">
        <h2> Jupiter </h2>
        <hr class="dashed">
        <p> KING </p>
        <h3> +40 wisdom </h3>
      </div>
      <div class="item7" id="grad7">
        <hr class="rounded">
        <img src="saturn.png" style="width: 60px; height: 60px;">
        <h2> Saturn </h2>
        <hr class="dashed">
        <p> GUARDIAN </p>
        <h3> +35 endurance </h3>
      </div>
      <div class="item8" id="grad8">
        <hr class="rounded">
        <img src="uranus.png" style="width: 60px; height: 60px;">
        <h2> Uranus </h2>
        <hr class="dashed">
        <p> REBEL </p>
        <h3> +30 agility </h3>
      </div>  
      <div class="item9" id="grad9">
        <hr class="rounded">
        <img src="neptune.png" style="width: 60px; height: 60px;">
        <h2> Neptune </h2>
        <hr class="dashed">
        <p> MYSTIC </p>
        <h3> +25 magic </h3>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
